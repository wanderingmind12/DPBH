<!-- HTML CODE FOR POPUP -->
<!DOCTYPE html>
<html>
<head>
  <title>Checkbox Auto-Check</title>
  <!-- styling of the popup goes here. -->
  <style>
    body {
      height: 300px;
      width: 180px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: #2b2b2b;
    }
    h1{
      color: blanchedalmond;
      font-size: 20px;
    }
    h2{
      color: blanchedalmond;
    }
    #img{
      height: 50px;
      width: 50px;
    }
    .exception{
      display: flex;
      
    }
    #Head{
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: row;
    }
    #revert{
      height: 40px;
      width: 100px;
      margin: 10px;
      padding: 10px;
      border-radius: 40px;
      font-size: 16px;
      cursor: pointer;
      color: #ffffff;
      background-color: rgba(255, 9, 9, 0.278);
      border: 1px solid rgb(255, 60, 60);
      backdrop-filter: blur(10px);
    }
    #removeExceptionButton{
      height: 40px;
      width: 40px;
      margin: 10px;
      padding: 10px;
      border-radius: 40px;
      font-size: 16px;
      cursor: pointer;
      color: #ffffff;
      background-color: rgba(255, 9, 9, 0.278);
      border: 1px solid rgb(255, 60, 60);
      backdrop-filter: blur(10px);
    }
    #uncheckBtn{
      height: 40px;
      width: 100px;
      margin: 10px;
      padding: 10px;
      border-radius: 40px;
      font-size: 16px;
      cursor: pointer;
      color: #ffffff;
      background-color: rgba(9, 255, 9, 0.278);
      border: 1px solid rgb(32, 237, 32);
      backdrop-filter: blur(10px);
    }
    #addExceptionButton{
      height: 40px;
      width: 40px;
      margin: 10px;
      padding: 10px;
      border-radius: 40px;
      font-size: 16px;
      cursor: pointer;
      color: #ffffff;
      background-color: rgba(9, 255, 9, 0.278);
      border: 1px solid rgb(32, 237, 32);
      backdrop-filter: blur(10px);
    }
    #revert:hover{
      background-color: rgba(245, 14, 14, 0.566);
      border: 1px solid rgba(255,255,255,0.2);
    }
    #uncheckBtn:hover{
      background-color: rgba(9, 255, 9, 0.566);
      border: 1px solid rgba(255,255,255,0.2);
    }
    #removeExceptionButton:hover{
      background-color: rgba(245, 14, 14, 0.566);
      border: 1px solid rgba(255,255,255,0.2);
    }
    #addExceptionButton:hover{
      background-color: rgba(9, 255, 9, 0.566);
      border: 1px solid rgba(255,255,255,0.2);
    }
    .blob {
  position: absolute;
  top: 0;
  left: 0;
  fill: #727575;
  width: 50vmax;
  z-index: -1;
  animation: move 10s ease-in-out infinite;
  transform-origin: 50% 50%;
}

@keyframes move {
  0%   { transform: scale(1)   translate(10px, -30px); }
  38%  { transform: scale(0.8, 1) translate(80vw, 30vh) rotate(160deg); }
  40%  { transform: scale(0.8, 1) translate(80vw, 30vh) rotate(160deg); }
  78%  { transform: scale(1.3) translate(0vw, 50vh) rotate(-20deg); }
  80%  { transform: scale(1.3) translate(0vw, 50vh) rotate(-20deg); }
  100% { transform: scale(1)   translate(10px, -30px); }
}
  </style>
</head>
<body>
  <div class="blob">
    <svg xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 310 350">
    <path d="M156.4,339.5c31.8-2.5,59.4-26.8,80.2-48.5c28.3-29.5,40.5-47,56.1-85.1c14-34.3,20.7-75.6,2.3-111  c-18.1-34.8-55.7-58-90.4-72.3c-11.7-4.8-24.1-8.8-36.8-11.5l-0.9-0.9l-0.6,0.6c-27.7-5.8-56.6-6-82.4,3c-38.8,13.6-64,48.8-66.8,90.3c-3,43.9,17.8,88.3,33.7,128.8c5.3,13.5,10.4,27.1,14.9,40.9C77.5,309.9,111,343,156.4,339.5z"/>
  </svg>
</div>
<!-- BUTTONS  -->
<div id="Head">
<img id='img' src="logo.png" alt="">
  <h1>UnChecked</h1>
</div>
<button id="revert" class="BTN">Revert</button>
<button id="uncheckBtn" class="BTN">Uncheck</button>
<h2>Exception</h2>
<div class="exception">
<button id="addExceptionButton">+</button>
<button id="removeExceptionButton">-</button>
</div>
<script src="popup.js"></script>
</body>
</html>
